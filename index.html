<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SirAbhinav UI</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #121212;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1rem;
        }
        .hero {
            text-align: center;
            padding: 50px 20px;
            background-color: white;
        }
        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .hero p {
            font-size: 1.2rem;
            color: #555;
        }
        .container {
            padding: 40px 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">SirAbhinav UI</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Tech</a>
            <a href="#">Photography</a>
            <a href="#">Freelancing</a>
        </nav>
    </header>
    
    <section class="hero">
        <h1>Welcome to SirAbhinav UI</h1>
        <p>Curious Creator | Tech Enthusiast | UI/UX Explorer</p>
    </section>
    
    <section class="container">
        <h2>About</h2>
        <p>Bridging the gap between creativity and technology.</p>
    </section>
</body>
</html>
